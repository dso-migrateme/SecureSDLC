name: SecureSDLC

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master

jobs:
  authenticate:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate with Repo Token
        run: echo "${{ secrets.SDLC_READ_ACTION }}" | gh auth login --with-token
  include-securesdlc:
    needs: authenticate
    uses: dso-migrateme/securesdlc-sast/.github/workflows/securesdlc-sast.yml@main
